<body>

<link rel="shortcut icon" href="https://raw.githubusercontent.com/wayou/t-rex-runner/gh-pages/assets/default_100_percent/100-disabled.png"/>

<title >T-Rex Game Settings</title>

<body style="background-color:Black;">

<center><h1 style="color:Cyan;">T-Rex Game Settings</center></h1>
<center><font size="2" color="Cyan" font face="Lucida Console"
<p><b>(Values will be set to default if nothing is entered)</b></center></p>
<form action="Game.html" method="get" target="_blank">

  <label for="asa_pd">
  <font size="4" color="Cyan" font face="Lucida Console">How <b>fast</b> should the T-rex be?:</label>  
  <input style="background-color: Cyan;" type="number" id="asa_pd" name="asa_pd" min="1" max="100">(Enter values from 1-100. Lower numbers = slow speed.)<br><br>
  
  <label for="asa_cc">
  <font size="4" color="Cyan" font face="Lucida Console">How much should the game canvas <b>Accelerate</b>?:</label>
  <input style="background-color: Cyan;" type="number" id="asa_cc" name="asa_cc" min="1" max="100">(Enter values from 1-100. Lower numbers = slow acceleration)<br><br>
  
  <label for="asa_clrt">
  <font size="4" color="Cyan" font face="Lucida Console">When should the <b>first cactus</b> appear?</b>:</label>
  <input style="background-color: Cyan;" type="number" id="asa_clrt" name="asa_clrt" min="1" max="200">(Enter values from 1-200. Higher numbers = longer time.)<br><br>
 
 
  <label for="scr">
  <font size="4" color="Cyan" font face="Lucida Console">How fast should the <b>score</b> be? :</label>
  <select style="background-color: Cyan;" id="scr" name="scr">
  <option style="background-color: Cyan;" value="16.666666666666668">Normal</option> 
  <option style="background-color: Cyan;" value=".1">Medium</option>
  <option style="background-color: Cyan;" value=".01">Fast</option>
  </select><br><br> 
  
  <label for="ivc">
  <font size="4" color="Cyan" font face="Lucida Console">Do you want to be <b>invincible?</b>  
  <select style="background-color: Cyan;" id="ivc" name="ivc">
  <option style="background-color: Cyan;" value="2">No</option>
  <option style="background-color: Cyan;" value="1">Yes</option>
  </select><br><br>

  <label for="ADAM">
  <font size="4" color="Cyan" font face="Lucida Console">Do you to activate the <b>bot?</b>  
  <select style="background-color: Cyan;" id="ADAM" name="ADAM">
  <option style="background-color: Cyan;" value="2">No</option>
  <option style="background-color: Cyan;" value="1">Yes</option>
  </select><br><br>  
  
  <center><input type="submit" style="background-color: Cyan;" value="Play!"></center>
  
</form>

<div id="container">
        <font size="4" color="Cyan" font face="Lucida Console" style="background-color: Black;">Made by <b>ASA</b> 
</div>


</body>
</html>
